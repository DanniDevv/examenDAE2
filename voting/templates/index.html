<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido</title>
  </head>
  <body>
    <h1>Bienvenido al Recomendador de Películas</h1>
    <form action="{{ url_for('select_genres') }}" method="post">
      <label for="user_id">Seleccione un usuario:</label><br />
      <select name="user_id" id="user_id">
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.name }}</option>
        {% endfor %}</select
      ><br /><br />
      <h2>Por favor, seleccione sus géneros favoritos:</h2>
      {% for genre in genres %}
      <input type="checkbox" name="genres" value="{{ genre }}" /> {{ genre }}<br />
      {% endfor %}
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
